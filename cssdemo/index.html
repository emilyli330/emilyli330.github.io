<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Table</title>

    <style>
    table {
        width: 50%;
        border-collapse: collapse;
        margin: 20px auto;
        text-align: center;
    }
    td {
        padding: 10px;
    }
</style>

</head>
<body>
     <table border="1">
    <tr>
        <td>Main Dish</td>
        <td>Grilled Salmon</td>
        <td>Beef Steak</td>
    </tr>
    <tr>
        <td>Drink</td>
        <td>Lemonade</td>
        <td>Iced Tea</td>
    </tr>
    <tr>
        <td>Dessert</td>
        <td>Chocolate Cake</td>
        <td>Cheesecake</td>
    </tr>
</table>

</body>
</html>
