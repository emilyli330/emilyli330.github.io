<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Little Snack Store</title>

  <!-- script font -->
  <link href="https://fonts.googleapis.com/css2?family=Mynerve&display=swap" rel="stylesheet">
  <!-- title and body -->
  <link href="https://fonts.googleapis.com/css2?family=Homenaje&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="page">

  <!-- Title -->
  <header class="header">
    <h1 class="site-title">Little Snack Store</h1>
    <p class="site-subtitle">小 卖 部</p>
  </header>

  <main class="main">

    <!-- Left side -->
    <aside class="sidebar">
      <nav class="sidebar-menu">
        <a href="spicy_strips.html" class="sidebar-link">
          <span class="en">Spicy<br>strips</span>
          <span class="cn">辣条</span>
        </a>

        <a href="candys.html" class="sidebar-link">
          <span class="en">Candys</span>
          <span class="cn">糖果</span>
        </a>

        <a href="puffed.html" class="sidebar-link">
          <span class="en">Puffed<br>snacks</span>
          <span class="cn">膨化食品</span>
        </a>

        <a href="drink.html" class="sidebar-link">
          <span class="en">Drinks</span>
          <span class="cn">饮料</span>
        </a>

         <a href="icecream.html" class="sidebar-link">
          <span class="en">Ice Cream</span>
          <span class="cn">雪糕</span>
        </a>
      </nav>

      <a href="about.html" class="sidebar-about">ABOUT</a>
    </aside>

    <!-- right shelf -->
    <section class="shelf">

      <!-- 1st row -->
      <div class="shelf-row" id="row1">
        <div class="snack-row">
          <figure class="snack">
            <img src="shuiqiang.png" alt="Zhenxiang Beef">
            <figcaption class="snack-label">Water Gun Drink</figcaption>
          </figure>

          <figure class="snack">
            <img src="tuofei.png" alt="Green Crisp">
            <figcaption class="snack-label">TuoFei</figcaption>
          </figure>

          <figure class="snack">
            <img src="jianjaio.png" alt="Drunken Beast">
            <figcaption class="snack-label">Scream</figcaption>
          </figure>
        </div>
      </div>

      <!-- 2nd row -->
      <div class="shelf-row" id="row2">
        <div class="snack-row">
          <figure class="snack">
            <img src="haizhiyan.png" alt="Indian Flying Cake">
            <figcaption class="snack-label">Sea Talk</figcaption>
          </figure>

          <figure class="snack">
            <img src="xiancaomi.png" alt="The Return of the Condor Heroes">
            <figcaption class="snack-label">Grass Jelly Drink</figcaption>
          </figure>

          <figure class="snack">
            <img src="bingbihsuang.png" alt="Vegetarian Spicy Chicken Tendon">
            <figcaption class="snack-label">Icy Lime Splash</figcaption>
          </figure>
        </div>
      </div>

      <!-- 3rd row -->
      <div class="shelf-row" id="row3">
        <div class="snack-row">
            <figure class="snack snack--empty"></figure>

            <figure class="snack snack--empty"></figure>

            <figure class="snack snack--empty"></figure>
        </div>
      </div>

    

      <div id="about"></div>
    </section>

  </main>
</div>
</body>
</html>
