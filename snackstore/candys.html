<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Little Snack Store</title>

  <!-- script font -->
  <link href="https://fonts.googleapis.com/css2?family=Mynerve&display=swap" rel="stylesheet">
  <!-- title and body -->
  <link href="https://fonts.googleapis.com/css2?family=Homenaje&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="page">

  <!-- Title -->
  <header class="header">
    <h1 class="site-title">Little Snack Store</h1>
    <p class="site-subtitle">小 卖 部</p>
  </header>

  <main class="main">

    <!-- Left side -->
    <aside class="sidebar">
      <nav class="sidebar-menu">
        <a href="index.html" class="sidebar-link">
          <span class="en">Spicy<br>strips</span>
          <span class="cn">辣条</span>
        </a>

        <a href="candys.html" class="sidebar-link">
          <span class="en">Candys</span>
          <span class="cn">糖果</span>
        </a>

        <a href="puffed.html" class="sidebar-link">
          <span class="en">Puffed<br>snacks</span>
          <span class="cn">膨化食品</span>
        </a>

        <a href="drink.html" class="sidebar-link">
          <span class="en">Drinks</span>
          <span class="cn">饮料</span>
        </a>

        <a href="icecream.html" class="sidebar-link">
          <span class="en">Ice Cream</span>
          <span class="cn">雪糕</span>
        </a>
      </nav>

      <a href="about.html" class="sidebar-about">ABOUT</a>
    </aside>

    <!-- right shelf -->
    <section class="shelf">

      <!-- 1st row -->
      <div class="shelf-row" id="row1">
        <div class="snack-row">
          <figure class="snack">
            <img src="baozhaguoqi.png" alt="Zhenxiang Beef">
            <figcaption class="snack-label">Explosive Fruit Soda</figcaption>
          </figure>

          <figure class="snack">
            <img src="wucaisheng.png" alt="Green Crisp">
            <figcaption class="snack-label">Rainbow Candy Ropes</figcaption>
          </figure>

          <figure class="snack">
            <img src="xiaoshitou.png" alt="Drunken Beast">
            <figcaption class="snack-label">Little Stone Beans</figcaption>
          </figure>
        </div>
      </div>

      <!-- 2nd row -->
      <div class="shelf-row" id="row2">
        <div class="snack-row">
          <figure class="snack">
            <img src="xiangyutang.png" alt="Indian Flying Cake">
            <figcaption class="snack-label">Taro Candy</figcaption>
          </figure>

          <figure class="snack">
            <img src="suanniu.png" alt="The Return of the Condor Heroes">
            <figcaption class="snack-label">Sour Girl</figcaption>
          </figure>

          <figure class="snack">
            <img src="zuanshitang.png" alt="Vegetarian Spicy Chicken Tendon">
            <figcaption class="snack-label">Diamond Candy</figcaption>
          </figure>
        </div>
      </div>

      <!-- 3rd row -->
      <div class="shelf-row" id="row3">
        <div class="snack-row">
          <figure class="snack">
            <img src="xixile.png" alt="Appetite Silk">
            <figcaption class="snack-label">CC Fun</figcaption>
          </figure>

          <figure class="snack">
            <img src="xuelizi.png" alt="Tang Monk's Meat">
            <figcaption class="snack-label">Xuelizi</figcaption>
          </figure>

          <figure class="snack">
            <img src="goudongpao.png" alt="Little Rascal">
            <figcaption class="snack-label">Jelly Bubbles</figcaption>
          </figure>
        </div>
      </div>

      <!-- 4th row -->
      <div class="shelf-row" id="row4">
        <div class="snack-row">
          <figure class="snack">
            <img src="kousahotang.png" alt="Overlord Strips">
            <figcaption class="snack-label">Whistle Candy</figcaption>
          </figure>

          <figure class="snack">
            <img src="xiudou.png" alt="Rice Noodles">
            <figcaption class="snack-label">Silly Bean</figcaption>
          </figure>

          <figure class="snack snack--empty"></figure>
        </div>
      </div>

      <div id="about"></div>
    </section>

  </main>
</div>
</body>
</html>
