<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Little Snack Store</title>

  <!-- script font -->
  <link href="https://fonts.googleapis.com/css2?family=Mynerve&display=swap" rel="stylesheet">
  <!-- title and body -->
  <link href="https://fonts.googleapis.com/css2?family=Homenaje&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="page">

  <!-- Title -->
  <header class="header">
    <h1 class="site-title">Little Snack Store</h1>
    <p class="site-subtitle">小 卖 部</p>
  </header>

  <main class="main">

    <!-- Left side -->
    <aside class="sidebar">
      <nav class="sidebar-menu">
        <a href="spicystrips.html" class="sidebar-link">
          <span class="en">Spicy<br>strips</span>
          <span class="cn">辣条</span>
        </a>

        <a href="candys.html" class="sidebar-link">
          <span class="en">Candys</span>
          <span class="cn">糖果</span>
        </a>

        <a href="puffed.html" class="sidebar-link">
          <span class="en">Puffed<br>snacks</span>
          <span class="cn">膨化食品</span>
        </a>

        <a href="drink.html" class="sidebar-link">
          <span class="en">Drinks</span>
          <span class="cn">饮料</span>
        </a>

        <a href="icecream.html" class="sidebar-link">
          <span class="en">Ice Cream</span>
          <span class="cn">雪糕</span>
        </a>
      </nav>

      <a href="about.html" class="sidebar-about">ABOUT</a>
    </aside>

    <!-- right shelf -->
    <section class="shelf">

      <!-- 1st row -->
      <div class="shelf-row" id="row1">
        <div class="snack-row">
          <figure class="snack">
             <a href="icinfo.html" class="snack-link">
            <img src="xiaobuding.png" alt="Zhenxiang Beef"></a>
            <figcaption class="snack-label">Little Pudding</figcaption>
          </figure>

          <figure class="snack">
            <a href="icinfo.html" class="snack-link">
            <img src="binggongchang.png" alt="Green Crisp"></a>
            <figcaption class="snack-label">Ice Factory</figcaption>
          </figure>

          <figure class="snack">
          <a href="icinfo.html" class="snack-link">
            <img src="laobinggun.png" alt="Drunken Beast"></a>
            <figcaption class="snack-label">Old Popsicle</figcaption>
          </figure>
        </div>
      </div>

      <!-- 2nd row -->
      <div class="shelf-row" id="row2">
        <div class="snack-row">
          <figure class="snack">
            <a href="icinfo.html" class="snack-link">
            <img src="lvsexinqing.png" alt="Indian Flying Cake"></a>
            <figcaption class="snack-label">Green Mood</figcaption>
          </figure>

          <figure class="snack">
            <a href="icinfo.html" class="snack-link">
            <img src="naitizi.png" alt="The Return of the Condor Heroes"></a>
            <figcaption class="snack-label">Milky Grape</figcaption>
          </figure>

          <figure class="snack">
            <a href="icinfo.html" class="snack-link">
            <img src="xiangjaio.png" alt="Vegetarian Spicy Chicken Tendon"></a>
            <figcaption class="snack-label">Silly Nana</figcaption>
          </figure>
        </div>
      </div>

      <!-- 3rd row -->
      <div class="shelf-row" id="row3">
        <div class="snack-row">
          <figure class="snack">
            <a href="icinfo.html" class="snack-link">
            <img src="sansebei.png" alt="Appetite Silk"></a>
            <figcaption class="snack-label">Three-Color Cup</figcaption>
          </figure>

          <figure class="snack">
            <a href="icinfo.html" class="snack-link">
            <img src="xuelian.png" alt="Tang Monk's Meat"></a>
            <figcaption class="snack-label">Snow Lotus</figcaption>
          </figure>

          <figure class="snack">
            <a href="icinfo.html" class="snack-link">
            <img src="xiaoxuesheng.png" alt="Little Rascal"></a>
            <figcaption class="snack-label">Little Snowy</figcaption>
          </figure>
        </div>
      </div>

      <!-- 4th row -->
      <div class="shelf-row" id="row4">
        <div class="snack-row">
          <figure class="snack">
            <a href="icinfo.html" class="snack-link">
            <img src="yumiixang.png" alt="Overlord Strips"></a>
            <figcaption class="snack-label">Corn Delight</figcaption>
          </figure>

          <figure class="snack">
            <a href="icinfo.html" class="snack-link">
            <img src="lvshetou.png" alt="Rice Noodles"></a>
            <figcaption class="snack-label">Green Tongue</figcaption>
          </figure>

          <figure class="snack snack--empty"></figure>
        </div>
      </div>

      <div id="about"></div>
    </section>

  </main>
</div>

  <audio src="goinghome.m4a" autoplay></audio>

</body>
</html>
